<Doctype HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formularios HTML</title>
</head>
<body>
	<form action="/pagina-processa-dados-do-form" method="post">
	<fieldset>
		<legend>Dados Gerais</legend>
		<label for="nome">Nome:</label><br>
		<input type="text" minlength="3" id="nome"/>
		<br>
	
		<label for="data_nascimento">Data de Nascimento:</label><br>
		<input type="text" id="data_nascimento"/>
		<br>
		
		<label for="CPF">CPF:</label><br>
		<input type="CPF" minlength="11" id="CPF"/>
	</fieldset>
	<fieldset>
		<legend>Endereço</legend>
		<label for="tipo_endereco">Tipo:</label>
		<select id="tipo_endereco">
			<option value="">Selecione</option>
			<option value="">Rua</option>
			<option value="">Estrada</option>
			<option value="">Rodovia</option>
			<option value="">Outros</option>
		</select>
		<br>
		<label for="logradouro-endereco">Logradouro:</label><br>
		<input type="text" id="logradouro-endereco"/>
		<br>
		
		<label for="numero_endereco">Numero</label><br>
		<input type="text" id="numero_endereco"/>
		<br>
		
		<label for="complemento_endereco">Complemento</label><br>
		<input type="text" id="complemento_endereco"/>
	</fieldset>
	<fieldset>
		<legend>Fale Conosco</legend>
		<label for="msg">Mensagem:</label>
		<textarea type="text" id="msg"></textarea>
	</fieldset>
	<fieldset>
		<button type="submit">Enviar sua Mensagem</button>
		<button type="reset">Limpar o Formulário</button>

	</fieldset>
	</form>
	<a href="NewFormulario.html">Novo Formulario</a>
</body>
</html>
