<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Yu-Gi-Oh Clone Simples</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1e272e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }

    #life {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin: 10px 0;
        font-size: 20px;
        font-weight: bold;
    }

    .field {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        flex: 1;
    }

    .board {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin: 10px 0;
    }

    .slot {
        width: 120px;
        height: 160px;
        border: 2px dashed #aaa;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255,255,255,0.1);
    }

    .card {
        width: 100px;
        height: 140px;
        background: #fff;
        border: 2px solid #000;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        cursor: grab;
    }

    .card img {
        width: 100%;
        height: 70%;
        object-fit: cover;
    }

    .stats {
        font-size: 12px;
        color: black;
        background: #f1c40f;
        font-weight: bold;
    }

    .hand {
        display: flex;
        justify-content: center;
        margin: 10px 0;
        gap: 10px;
    }
</style>
</head>
<body>
    <div id="life">
        <div>❤️ Jogador 1: <span id="lp1">4000</span></div>
        <div>❤️ Jogador 2: <span id="lp2">4000</span></div>
    </div>

    <div class="field">
        <!-- Campo do Jogador 2 -->
        <div class="board" id="board2">
            <div class="slot" data-player="2"></div>
            <div class="slot" data-player="2"></div>
            <div class="slot" data-player="2"></div>
            <div class="slot" data-player="2"></div>
            <div class="slot" data-player="2"></div>
        </div>

        <!-- Campo do Jogador 1 -->
        <div class="board" id="board1">
            <div class="slot" data-player="1"></div>
            <div class="slot" data-player="1"></div>
            <div class="slot" data-player="1"></div>
            <div class="slot" data-player="1"></div>
            <div class="slot" data-player="1"></div>
        </div>
    </div>

    <!-- Mãos -->
    <div class="hand" id="hand1"></div>
    <div class="hand" id="hand2"></div>

<script>
    let lp1 = 4000, lp2 = 4000;

    const lp1Span = document.getElementById("lp1");
    const lp2Span = document.getElementById("lp2");

    const hand1 = document.getElementById("hand1");
    const hand2 = document.getElementById("hand2");

    // Cartas base
    const cards = [
        {name: "Goblin", atk: 1200, def: 800, img: "goblin.png"},
        {name: "Mago", atk: 1500, def: 1200, img: "mage.png"},
        {name: "Cavaleiro", atk: 1600, def: 1000, img: "knight.png"},
        {name: "Bot", atk: 1000, def: 2000, img: "bot.png"}
    ];

    function createCard(c) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.draggable = true;
        card.dataset.name = c.name;
        card.dataset.atk = c.atk;
        card.dataset.def = c.def;

        card.innerHTML = `
            <img src="${c.img}" alt="${c.name}">
            <div>${c.name}</div>
            <div class="stats">ATK ${c.atk} / DEF ${c.def}</div>
        `;
        return card;
    }

    function spawnHands() {
        for (let i = 0; i < 5; i++) {
            hand1.appendChild(createCard(cards[Math.floor(Math.random() * cards.length)]));
            hand2.appendChild(createCard(cards[Math.floor(Math.random() * cards.length)]));
        }
    }

    // Drag & Drop
    document.addEventListener("dragstart", e => {
        if (e.target.classList.contains("card")) {
            e.dataTransfer.setData("card", JSON.stringify({
                name: e.target.dataset.name,
                atk: e.target.dataset.atk,
                def: e.target.dataset.def,
                img: e.target.querySelector("img").src
            }));
            e.target.remove(); // remove da mão
        }
    });

    document.querySelectorAll(".slot").forEach(slot => {
        slot.addEventListener("dragover", e => e.preventDefault());
        slot.addEventListener("drop", e => {
            if (slot.children.length === 0) { // apenas 1 carta por slot
                const data = JSON.parse(e.dataTransfer.getData("card"));
                slot.appendChild(createCard(data));
            }
        });
    });

    spawnHands();
</script>
</body>
</html>
