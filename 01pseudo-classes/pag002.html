<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;}
        div>p{
            display: none;}
        div:hover>p{
            background-color: red;
            color: white;
            display: block;
            width: 200px;}
        div:hover{
            color: red;}
        a{
            color: white;}
    </style>
</head>
<body>
    <p>Exemplo </p>
    <div>Passe o Mouse para Aparecer
        <p><a href="pag001.html">back</a></p>
    </div>
</body>
